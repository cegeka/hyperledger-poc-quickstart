<div class="banner">
    <h1 class="banner-head">
        Login page
    </h1>
</div>
    
<div class="row">
    <div class="panel panel-default loginform" style="padding: 25px;">
        <div class="" style="text-align: center;">
            <h2 class="display-4">Login</h2>
            <div class="" style="text-align: center;">
                <form class="">
                    <div class="form-group"> 
                        <label for="usernameinput">Username...</label>
                        <input type="text" class="form-control" id="usernameinput" #username>
                    </div>
                    <div class="form-group">
                        <label for="passwordinput">Password...</label>
                        <input type="password" class="form-control" id="passwordinput" #password>
                        </div>
                </form>     
                <br>           
                <div class="" >
                    <button class="btn btn-primary btn-block" (click) = "login(username.value, password.value)" data-dismiss="modal">Login</button>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
